<html>
  <head>
    <title>Waveform</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../../dist/aframe-audio-analyser.umd.js"></script>

    <script src="../components/audioanalyser-volume-bind.js"></script>
    <script src="../components/audioanalyser-waveform.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="floor" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous" />

        <audio id="song" src="../songs/paris.mp3" autoplay loop></audio>
      </a-assets>

      <!--Audio Analyser-->
      <a-entity
        id="analyser"
        audioanalyser="src: #song"
        audioanalyser-waveform="radius: 0.5"
        rotation="90 0 0"
        position="0 50 0"
      ></a-entity>

      <a-light
        audioanalyser-volume-bind="analyserEl: #analyser; component: light; property: intensity; max: 2.2; multiplier: .018"
        type="point"
        position="1 2 1"
      ></a-light>

      <!--Environment-->
      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" position="-2 2 1"></a-light>
      <a-sky color="#111"></a-sky>
      <a-entity
        id="ground"
        geometry="primitive: circle; radius: 30"
        rotation="-90 0 0"
        material="src: #floor"
      ></a-entity>
    </a-scene>
  </body>
</html>
